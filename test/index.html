<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>RuntimeTypeCheck test suite</title>
    <link rel="stylesheet" href="./lib/mocha-v10.7.3.min.css">
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        background-color: hsl(0, 0%, 8%);
      }
      #mocha {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="mocha"></div>

    <script src="./lib/mocha-v10.7.3.min.js"></script>
    <script src="./init.js" type="module"></script>
    <script src="./main.js" type="module"></script>
    <script>
      window.addEventListener('load', () => {
        mocha.checkLeaks();
        mocha.run();

        Mocha.process.removeListener("uncaughtException");
      });
    </script>
  </body>
</html>
